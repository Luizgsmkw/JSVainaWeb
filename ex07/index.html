<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Login League of Legends</title>
</head>
<body>
    <main>
        <section class="container-1">
            <img class="img-principal" src="img/Riot-games.png" alt="Imagem da logo da Riot Games">
            <form>
                <h5>Fazer Login</h5>
                <input class="usuario" type="text" placeholder="Nome de Usuário">
                <input class="senha" type="password" placeholder="Senha">
                <div class="redes-sociais">
                    <figure class="face"><img src="img/logo-face.png" alt="Logo do facebook"></figure>
                    <figure class="google"><img src="img/logo-google.png" alt="Logo da google"></figure>
                    <figure class="apple"><img src="img/logo-apple.png" alt="Logo da apple"></figure>
                </div>
                <div class="div-checkbox">
                    <input class="checkbox" type="checkbox">
                    <p>Manter login</p>
                </div>
                <button class="butao"><img src="img/67c63a89bcf8a5444f96139200e971c7.png" alt="Imagem de uma seta apontada para a direita"></button>
            </form>
            <a href="#">Não consegue iniciar a sessão?</a>
            <a href="#">Criar conta</a>
        </section>
        <section class="container-2">
            <img class="foto-principal" src="img/foto-principal1.png" alt="Imagem dos heróis de League of Legends lutando contra um monstro ">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
